  <body>
    <header>
      <div class="page-header">
          <div class="easyRead">
            <h1 class="siteName">BookWorm<br><small class="subHeading">Helping You Find More to Read From Your Favorite Authors</small></h1>
          </div>
          <div class="grayBackground">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a href="#howTo">How to Use</a></li>
                  <li><a href="#search">Search Now</a></li>
                </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    </header>
    <main>
      <section id="howTo">
        <h1 class="text-center">How to Use BookWorm</h1>
        <p class="text-center">1) Enter an author or title<br>2) Click on a book cover to see more or keep exploring<br>3) Browse reviews and prices or start a new search</p>
      </section>
      <div class="imgSpace1">
      </div>
    </main>
      <h1 class="searchHeader"><label for="query">Would you like to search by author or title?</label></H1>
      <br>
      <form id="search" class="navbar-form navbar-left searchBar">
      <input type="radio" id="chosen" name="query" value="authorChosen" checked>Author
      <input type="radio" id="chosen" name="query" value="titleChosen">Title
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
        <button type="submit" class="searchBtn btn btn-default">Submit</button>
      </div>
    </form>
    <br>
    <div class="row justify-content-center">
      <img class="loading hide justify-content-center" width="400em" height="250vh" src="https://www.imagineme.in/assets/images/loader.gif" alt="loading screen">
    </div>
    <div class="bookPages">
    </div>
    <a class="btn btn-default seeMore" role="button">See More</a>
    <a class="titleSearch btn btn-default" role="button"></a>
